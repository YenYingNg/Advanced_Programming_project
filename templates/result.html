{% extends "layout.html"%}
{% block title %}
Prediction - A Cat or A Dog?
{% endblock %}

{% block content %}
<div class="cont">

  




            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    
                    {% if img_data %}
                    
                        <img src="data:image/jpeg;base64,{{ img_data }}" alt="Uploaded Image"
                            class="preim"  />
                    </div>
                    {% else %}
                    <h2 class="display-4 text-dark font-weight-bold">Problem with the image</h2>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="pre">
            <h1 class="display-5">It's a</h1>
            {% if predictions %}
            <h2 class="display-4 text-pink font-weight-bold">{{predictions}}!</h2>
            {% else %}
            <h2 class="display-4 text-dark font-weight-bold">{{err}}</h2>
            {% endif %}
        </div>

</div>
{% endblock %}
